language: java

jdk:
  - oraclejdk8

services: mongodb


script:
  - mvn test -B -Dspring.data.mongodb.host=localhost

before_deploy:
  - mkdir dist
  - mv target/api-*.jar dist


deploy:
  provider: s3
  bucket: "codepipeline-doesuanota"
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  skip_cleanup: true
  local_dir: dist